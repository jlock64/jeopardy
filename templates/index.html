<div class="row mainRow">
  <div class="col-md-2 col-lg-2 col-sm-2 column" ng-repeat="category in categories">
    <div class="category">
      <h4>{{category.data.title}}</h4>
    </div>
      <ul class="list-group">
        <jeopardy-reader ng-repeat="quest in category.data.clues | limitTo: 5" value="{{quest.value}}" question="{{quest.question}}" answer="{{quest.answer}}"></jeopardy-reader>
      </ul>
  </div>
</div>
